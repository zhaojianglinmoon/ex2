		<p>寒食节起源，据史籍记载：春秋时期，晋国公子重耳为躲避祸乱而流亡他国长达十九年，大臣介子推始终追随左右、不离不弃；甚至“割股啖君”。</p>
		<p>重耳励精图治，成为一代名君“晋文公”。但介子推不求利禄，与母亲归隐绵山，晋文公为了迫其出山相见而下令放火烧山，介子推坚决不出山，最终被火焚而死。</p>
		<p>晋文公感念忠臣之志，将其葬于绵山，修祠立庙，并下令在介子推死难之日禁火寒食，以寄哀思，这就是“寒食节”的由来。</p>
