		<p>寒食节还有“一百五”的别称，这是由于寒食节时在冬至日后的105天。
		寒食禁火，把冬季保留下来的火种熄灭了。到了清明，又要重新钻木取火。</p>
		<p>由尊崇介子推忠君爱国，功成身退的奉献精神，清正廉明的政治抱负，隐不违亲的孝道品德发展为聚民心、凝国魂，体现中华民族根祖文化的重要节日。
		并形成饧、青精饭等系列养生长寿的寒食食品。</p>
		<p>寒食节时期有拜扫展墓、禁烟、祭祖、寒食、插柳、踏青、蹴鞠、植树、秋千、赏花、斗鸡、馈宴、咏诗等。赐宴、赏花、斗鸡、镂鸡子、牵钩（拔河）、钻木取火、放风筝、斗百草、抛堶（瓦石器玩物）等许多活动，极大地丰富了中国古代的社会生活。</p>
